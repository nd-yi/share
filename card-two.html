  <style>
    /* reset css */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* common css */
button {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  outline: none;
  padding: .875rem 1rem;
  border-radius: 1.5rem;
  border: none;
  background: #FF69AD;
  font-size: 0.875rem;
  pointer-events: auto;
}

.outline {
  color: #FF69AD;
  border: 1px solid #FF69AD;
  border-radius: 1rem;
  padding: .5rem 1rem;
  background: transparent;
}
.big-button {
  width: 20rem;
}
.d-flex-center {
  display: flex;
  justify-content: center;
  align-items: center;
}
.d-flex-start {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.d-flex-around {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.d-flex-between {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

@font-face {
  font-family: Dosis;
  src: url('./font/Dosis-Light.ttf');
}

@font-face {
  font-family: GenJyuuGothic;
  src: url('./font/GenJyuuGothic-P-Regular.ttf');
}

@font-face {
  font-family: GenJyuuGothic-bold;
  src: url('./font/GenJyuuGothic-P-Bold.ttf');
}

@font-face {
  font-family: GenJyuuGothic-Light;
  src: url('./font/GenJyuuGothic-P-Light.ttf');
}

    /* first card style */
    .cards-images-item-wrapper {
  background: #8CD1E6;
  border-radius: 15px;
  max-width: 390px;
}
.cards-images-item-two {
  background: url('./img/cards/border3.png') no-repeat;
  background-size: 100% 100%;
  font-family: Dosis, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* 第二个卡片内容宽度 */
.cards-two-content {
  width: 86%;
  display: flex;
  flex-direction: column;
  align-items:  center;
  margin: 0 auto;
  padding-top: 16px;
  padding-bottom: 4px;
}
.cards-table {
  width: 116%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 2px;
  transform-origin: center center;
  font-size: 12px;
  transform: scale(0.83);
  font-family: GenJyuuGothic-Light;
  border: 1px solid #828282;
  border-radius: 4px;
  border-collapse: collapse;
  border-style:hidden;
  box-shadow: 0 0 0 1px  #828282;
}
.cards-table:not(:first-child) {
    margin: 0;
  margin-top: -5px;
}
th,
td {
  border: 1px solid #828282;
}
th,
td {
  height: 27px;
  font-weight: 400;
  white-space: nowrap;
  vertical-align: middle;
  color: #828282;

  padding-left: 18px;
  text-align: left;
}
.font-dosis {
  font-family: Dosis;
}

.grid-2 {
  height: 100%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
.grid-2-item-right {
  display: flex;
  align-items: center;
  justify-content: center;
  transform-origin: center center;
  font-size: 12px;
  transform: scale(0.83);
  font-family: GenJyuuGothic-Light;
}
.table-btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  background: #828282;
  color: #fff;
  border-radius: 4px;
  padding: 2px 4px;
}
.table-btn-text {
  margin-right: 4px;
}

.td-span-right {
  margin-left: 20px;
}
.td-2-span-right {
  margin-left: 30px;
}
.td-3 {
  width: 33.3%;
  padding-right: 10px;
}
.td-2 {
   width: 50%;
  padding-right: 10px;
}
.td-3-right {
  padding: 0 10px 0 4px;
}
.circle-text {
  display: inline-flex;
  padding: 2px;
  border-radius: 50%;
  border: 0.5px solid #707070;
}

.td-algin-left {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-content: flex-start;
}

.cards-two-header {
  width: 90%;
  font-size: 10px;
  padding: 3px 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  align-content: flex-start;
  align-items: center;
}
.cards-two-header-left {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}
.cards-two-header-right {
  font-weight: 400;
  font-size: 12px;
  text-align: right;
  color: #828282;
  white-space: nowrap;
  transform-origin: center center;
  font-size: 12px;
  transform: scale(0.83);
  font-family: GenJyuuGothic-Light;
}
.cards-two-header-right-text {
  margin-right: 6px;
}
.cards-two-name {
  font-weight: bold;
  font-size: 12px;
  text-align: left;
  color: #f8f8f8;
  white-space: nowrap;
  margin-right: 2px;
  font-family: GenJyuuGothic-bold;
}

.cards-two-footer {
  width: 100%;
  margin: 4px 0 0 0;
  padding-top: 6px;
  border-top: 2px solid #61A9C2;
  color: #43778a;
}
.cards-two-footer-title {
  transform-origin: left center;
  font-weight: bold;
  font-size: 12px;
  transform: scale(0.83);
  font-family: GenJyuuGothic-bold;
}
.card-two-footer-desc {
  width: 140%;
  font-weight: 400;
  font-size: 12px;
  text-align: left;
  letter-spacing: 0.01em;
  line-height: 1;
  padding: 6px 20px;
  transform-origin: left top;
  transform: scale(0.67);
  font-family: GenJyuuGothic-Light;
}

@media(max-width: 359px) {
  .cards-table {
    width: 124%;
  }
  th,
  td {
    padding-left: 6px;
    height: 24px;
  }
  .td-2,
  .td-3 {
    padding-right: 6px;
  }

  .td-span-right {
    margin-left: 16px;
  }

  .card-two-footer-desc {
    width: 130%;
  }

}

@media (min-width: 360px) and (max-width: 375px) {
  .cards-table {
    width: 120%;
  }
  th,
  td {
    padding-left: 16px;
    height: 27px;
  }
  .td-2,
  .td-3 {
    padding-right: 16px;
  }
  .card-two-footer-desc {
    width: 136%;
  }

}

@media (min-width: 376px) and (max-width: 420px) {
  .cards-table {
    width: 123%;
  }
  th,
  td {
    padding-left: 18px;
    height: 28px;
  }
  .td-2,
  .td-3 {
    padding-right: 18px;
  }
  .card-two-footer-desc {
    width: 136%;
  }

}
