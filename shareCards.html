<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="theme-color" content="#fafafa">
  <style>
  * reset css */
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


 /* common css */
button {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  outline: none;
  padding: .875rem 1rem;
  border-radius: 1.5rem;
  border: none;
  background: #FF69AD;
  font-size: 0.875rem;
  pointer-events: auto;
}

.outline {
  color: #FF69AD;
  border: 1px solid #FF69AD;
  border-radius: 1rem;
  padding: .5rem 1rem;
  background: transparent;
}
.big-button {
  width: 20rem;
}
.d-flex-center {
  display: flex;
  justify-content: center;
  align-items: center;
}
.d-flex-start {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.d-flex-around {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.d-flex-between {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

body {
  margin: 0;
  padding: 0;
}

.App {
  width: 100%;
  max-width: 750px;
  margin: 0 auto;
  font-size: 1rem;
  color: #222;
  background:rgba(0,0,0,.04);
  font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
}

.cards {
  height: 100vh;
  overflow: auto;
  background: url('./img/cards/background2.png') no-repeat local;
  background-size: 100% 100%;
  box-sizing: content-box;
}

.footer {
  padding-bottom: 30px;
  background: transparent;
  margin-top: 30px;
}

.footer-content-button {
  width: 10rem;
  height: 3rem;
  border-radius: 1.5rem;
  background: #8cd1e6;
}

.footer-content-button-text {
  font-size: .875rem;
  color: #fff;
  padding-left: .625rem;
}

.cards-images {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 48px;
  padding: 0 4px;
  background: transparent;
}

.cards-images-item {
  display: block;
  border-radius: 15px;
}
.cards-images-container {
  display: inline-block;
  max-width: 390px;
  background: #fff;
  padding: 4px;
  border-radius: 20px;
  font-size: 0;
}
.cards-images-container:not(:first-child) {
  margin-top: 10px;
}

 /* header */
 .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 15px;
  background: #fff;
}
.header-content {
  margin-left: .625rem;
}
.header-content-title {
  font-weight: bold;
  font-size: .75rem;
  color: #222;
  line-height: 1.2;
  margin: 0;
  padding-bottom: 6px;
}
.header-content-desc {
  font-size: 12px;
  color: #999;
  margin: 0;
  transform-origin: left center;
  transform: scale(0.83);
}
.header-button {
  height: 2rem;
  font-size: 0.875rem;
}
  </style>
</head>

<body>
  <div class="App">
    <div class="cards">
      <header class="header">
        <div class="d-flex-start" onclick="handleClick()">
          <img src='./img/logo.png' width="32px" height="32px" alt="headPortrait1" />
          <div class="header-content">
            <p class="header-content-title">Pet App</p>
            <p class="header-content-desc">标记我的宠物生活</p>
          </div>
        </div>
        <button class="button header-button outline" onclick="handleClick()">打开App</button>
      </header>

      <div class="cards-images">
        <div class="cards-images-container">
          <img class="cards-images-item" src="./img/cards/card-one.png" width="100%" />
          <span></span>
        </div>
        <div class="cards-images-container">
          <img class="cards-images-item" src="./img/cards/card-two.png" width="100%" />
        </div>
      </div>

      <footer class="footer d-flex-center">
        <button class="button footer-content-button" onClick="handleClick()">
          <img src="./img/logo.png" width="32px" height="32px" alt="button icon" />
          <span class="footer-content-button-text" >App内打开</span>
        </button>
      </footer>
    </div>
  </div>
  <script>
    function handleClick() {
      const targetUrl = 'https://apps.apple.com/us/app/pet/id1560912975';
      window.open(targetUrl)
    }
  </script>
</body>

</html>
