<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cards.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="root">
    <div class="App cards">
      <header class="header">
        <div class="d-flex-start" onclick="handleClick()">
          <img src='./img/logo.png' width="32px" height="32px" alt="headPortrait1" />
          <div class="header-content">
            <p class="header-content-title">Pet App</p>
            <p class="header-content-desc">标记我的宠物生活</p>
          </div>
        </div>
        <button class="button header-button outline" onclick="handleClick()">打开App</button>
      </header>

      <div class="cards-images">
        <div class="cards-images-container">
          <div class="cards-images-item-wrapper">
          <div class="cards-images-item-two">
              <div class="cards-one-content">
                <div class="cards-one-header">
                  <img src="./img/cards/logo.png" width="25px" height="25px" />
                  <h2 class="cards-one-title">Pet Number Card</h2>
                </div>
                <h2 class="d-flex-center cards-one-title">-Aqua-</h2>

                <div class="card-one-middle">
                  <div class="card-QRcode"><img src="./img/cards/QRcode.png" width="100%" /></div>
                  <img src="./img/cards/profile.png" height="100%" />

                  <div class="card-ID">
                    <img src="./img/cards/IDcode.png" width="100%" />
                    <div class="card-ID-desc">
                      <span class="card-ID-text">鼻紋認証特許</span>
                      <span class="card-ID-text">第6795243号</span>
                    </div>
                  </div>

                  <div class="card-one-number">
                    <span class="card-one-number-text">000</span>
                    <span class="card-one-number-text">176</span>
                    <span class="card-one-number-text">824</span>
                    <span class="card-one-number-text">562</span>
                  </div>
                </div>
                <div class="card-one-footer">
                  <div>
                    <span class="card-one-footer-text">VALID FROM</span>
                    <span class="card-one-footer-time">02/09/22</span>
                  </div>
                  <div class="card-item-name">ジロー 中田</div>
                </div>
              </div>

        </div>
        </div>
        </div>


        <div class="cards-images-container">
          <div class="cards-images-item-wrapper">
            <div class="cards-images-item-two">
                <div class="cards-two-content">

                  <div class="cards-two-header">
                    <div class="cards-two-header-left">
                      <span class="cards-two-name">ジロー 中田</span>
                      <img src="./img/cards/man.png" width="15px" height="20px" alt="man" />
                    </div>
                    <span class="cards-two-header-right">2018年1月24日（水瓶座）</span>
                  </div>
                  <table class="cards-table">
                    <thead>
                      <tr>
                        <th colspan="3">种类： 犬・トイプードル</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="tr-3">
                        <td class="td-3">
                          <div class="d-flex-start">
                            <span>毛色</span>
                            <span class="td-span-right">白</span>
                          </div
                        </td>
                        <td class="td-3">
                          <div class="d-flex-start">
                            <span>体重</span>
                            <span class="td-span-right">5kg</span>
                          </div
                        </td>
                        <td class="td-3">
                          <div class="d-flex-between">
                            <span>疫苗接种</span>
                            <span>否</span>
                          </div
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="d-flex-start">
                            <span>瞳色</span>
                            <span class="td-span-right">青・琥珀</span>
                          </div
                        </td>
                        <td>
                          <div class="d-flex-start">
                            <span>体长</span>
                            <span class="td-span-right">30cm</span>
                          </div
                        </td>
                        <td>
                          <div class="d-flex-between">
                            <span>绝育手术</span>
                            <span>未</span>
                          </div
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <table class="cards-table">
                    <tbody>
                      <tr>
                        <td class="td-2">
                          <div class="d-flex-between">
                            <span>家长</span>
                            <span>田中まさよし</span>
                          </div
                        </td>
                        <td class="td-2">
                          <div class="d-flex-between">
                            <span>NGA_ID</span>
                            <span>1234567</span>
                          </div
                        </td>
                      </tr>
                    </tbody>

                    <tfoot>
                      <tr>
                        <th colspan="2">备注信息</th>
                      </tr>
                    </tfoot>

                  </table>

                  <div class="cards-two-footer">
                    <h2 class="cards-two-footer-title">宠物卡说明</h2>
                    <p class="card-two-footer-desc">此卡将由卡正面展示的宠物使用，包含关联店铺服务、EC会员服务、保险认证、 宠物追寻等服务。</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>

      <footer class="footer d-flex-center">
          <button class="button footer-content-button" onClick="handleClick()">
          <img src="./img/logo.png" width="32px" height="32px" alt="button icon" />
          <span class="footer-content-button-text" >App内打开</span>
          </button>
        </div>
      </footer>

    </div>
  </div>
  <script>
    function handleClick() {
      const targetUrl = 'https://apps.apple.com/us/app/pet/id1560912975';
      window.open(targetUrl)
    }
  </script>
</body>

</html>
